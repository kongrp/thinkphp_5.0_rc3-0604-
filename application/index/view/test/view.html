{extend name="test:base" /}
{block name="body"}

    <a class="btn btn-md btn-success" href="{:url('add')}" > add </a>
    <form action="" method="get">
        <input type="text" placeholder="Search..." name="keyword" value="{:input('get.keyword')}">
        <button type="submit">Search</button>
    </form>
    <table class="table">
    <tr>
        <th>序号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>Email</th>
        <th>操作</th>
    </tr>
    {volist name="users" key="key" id="user"}
    <tr>
        <td>{$key}</td>
        <td>{$user->getData('name')}</td>
        <td>{eq name="user->getData('sex')" value="0"}男{else /}女{/eq}</td>
        <td>{$user->getData('email')}</td>
        <td>
            <a href="{:url('delete?id=' . $user->getData("id"))}">删除</a>
            <a href="{:url('edit?id=' . $user->getData("id"))}">编辑</a>
        </td>
    </tr>
    {/volist}
</table>
{$users->render()}
{/block}
